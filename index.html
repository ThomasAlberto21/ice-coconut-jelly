<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.2.2/dist/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="form">
        <div class="right col-lg-6 col-11 container mb-5 my-5">
            <form name="ice-coconut-jelly">
                <div>
                    <div class="title mx-auto text-center col-lg-10 mt-2 mb-5">
                        <img src="images/logo 1.png" alt="">
                        <h3>APLIKASI UNTUK MENGINPUT MINUMAN YANG TERJUAL</h3>
                    </div>
                    <div class="nama_pembeli mb-4">
                        <label class="form-label">Nama Pembeli</label>
                        <input type="text" class="form-control p-3 rounded-4" placeholder="Masukkan Nama Pembeli"
                            name="Nama Pembeli">
                    </div>
                    <div class="variant-rasa mb-4">
                        <label class="form-label">Variant Rasa</label>
                        <select class="form-select p-3 rounded-4" name="Variant Rasa">
                            <option>Original</option>
                            <option>Milk</option>
                            <option>Syrup</option>
                        </select>
                    </div>
                    <div class="jumlah-barang mb-4">
                        <label class="form-label">Jumlah Barang Yang Dibeli</label>
                        <select class="form-select p-3 rounded-4" name="Jumlah Barang">
                            <option>1 Bungkus</option>
                            <option>2 Bungkus</option>
                            <option>3 Bungkus</option>
                            <option>4 Bungkus</option>
                            <option>5 Bungkus</option>
                            <option>6 Bungkus</option>
                            <option>7 Bungkus</option>
                            <option>8 Bungkus</option>
                            <option>9 Bungkus</option>
                            <option>10 Bungkus</option>
                        </select>
                    </div>
                    <div class="harga-barang mb-4">
                        <label class="form-label">Harga Barang</label>
                        <select class="form-select p-3 rounded-4" name="Harga Barang">
                            <option>Original : Rp.8.000,00</option>
                            <option>Milk : Rp.10.000,00</option>
                            <option>Syrup : Rp.15.000,00</option>
                        </select>
                    </div>
                    <button type="submit" class="btn mt-4 w-100 p-3 mb-3 rounded-4 fw-light btn-input">
                        Masukkan Data
                    </button>

                    <button class="w-100 p-3 rounded-4 d-none btn-loading" type="button">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>

                <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <span> Data Anda Sudah Masuk </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </form>
        </div>
    </section>



    <!-- script bootstrap 5 -->
    <script src="bootstrap-5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
